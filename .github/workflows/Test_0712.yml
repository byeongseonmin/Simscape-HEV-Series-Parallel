name: Run Simulink Test on Push

on:
  push:
    branches:
      - Test_0712

jobs:
  run-matlab-tests:
    name: Run MATLAB Simulink Tests
    runs-on: self-hosted

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Run MATLAB Test
        run: matlab -batch "Test_0712"

      - name: Echo workspace path
        run: echo "$GITHUB_WORKSPACE"

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        with:
          name: Simulink-Test-Results
          path: Test_Result/**
